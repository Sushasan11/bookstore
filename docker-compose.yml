services:
  bookstore_dev:
    image: postgres:17
    environment:
      POSTGRES_DB: bookstore_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d bookstore_dev"]
      interval: 5s
      timeout: 5s
      retries: 5

  bookstore_test:
    image: postgres:17
    environment:
      POSTGRES_DB: bookstore_test
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    # No volume â€” test DB is intentionally ephemeral

volumes:
  postgres_dev_data:
